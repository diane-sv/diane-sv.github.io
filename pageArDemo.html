<!DOCTYPE html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"> </script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
	<a href="https://diane-sv.github.io/" target="_blank">Return to Main Menu</a>
</div>
	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
		<!-- handle unknown marker -->
		<!-- <a-marker type='unknown'>
			<a-box depth="1" height="1" width="1" position='0 0.5 0' material='opacity: 0.5; side:double; color:blue;'></a-box>
		</a-marker> -->
		<a-asset-item id = "human-obj" src="models/humanBust/simpleBody.obj"></a-asset-item>
		<a-asset-item id="human-mtl" src="models/humanBust/simpleBody.mtl"></a-asset-item>

		<!-- handle hiro marker -->
		<a-marker preset='custom' type ='pattern' url='img/demos/pattern-marker_Right.patt'>
			<a-entity obj-model="obj: #human-obj; mtl: #human-mtl" rotation="0 90 0" scale="7 7 7"></a-entity>
		</a-marker>

		<!-- handle kanji marker -->
		<a-marker preset='custom' type ='pattern' url='img/demos/pattern-marker_Left.patt'>
			<a-entity obj-model="obj: #human-obj;" material="opacity: 0.5; side: double;color:green;" rotation="90 0 0" scale="9 9 9"></a-entity>
			
		</a-marker>
		
		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
