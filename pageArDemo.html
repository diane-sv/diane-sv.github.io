<!DOCTYPE html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"> </script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
	<a href="https://diane-sv.github.io/" target="_blank">Return to Main Menu</a>
</div>
	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
		<!-- handle unknown marker -->
		<!-- <a-marker type='unknown'>
			<a-box depth="1" height="1" width="1" position='0 0.5 0' material='opacity: 0.5; side:double; color:blue;'></a-box>
		</a-marker> -->
		<a-asset-item id = "leftBrain-obj" src="models/humanBust/leftSide_brainSplit.obj"></a-asset-item>
		<a-asset-item id="leftBrain-mtl" src="models/humanBust/leftSide_brainSplit.mtl"></a-asset-item>
		
		<a-asset-item id = "rightBrain-obj" src="models/humanBust/rightSide_brainSplit.obj"></a-asset-item>
		<a-asset-item id="rightBrain-mtl" src="models/humanBust/rightSide_brainSplit.mtl"></a-asset-item>

		<a-marker preset='custom' type ='pattern' url='img/demos/pattern-marker_Right.patt'>
			<a-entity obj-model="obj: #leftBrain-obj; mtl: #leftBrain-mtl" rotation="-90 0 0" scale="16 16 16" position="0 -3 3"></a-entity>
		</a-marker>
		
		<a-marker preset='custom' type ='pattern' url='img/demos/pattern-marker_Left.patt'>
			<a-entity obj-model="obj: #rightBrain-obj; mtl: #rightBrain-mtl" rotation="-90 0 0" scale="16 16 16" position="0 -4 3"></a-entity>
		</a-marker>
		
		<a-marker preset='hiro'>
			<a-entity obj-model="obj: #rightBrain-obj; mtl: #rightBrain-mtl" rotation="-90 0 0" scale="15 15 15" position="0 -5 3"></a-entity>
		</a-marker>
		
		<a-marker preset='kanji'>
			<a-entity obj-model="obj: #rightBrain-obj; mtl: #rightBrain-mtl" rotation="-90 0 0" scale="20 20 20" position="0 -6 3"></a-entity>
		</a-marker>
		
		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
